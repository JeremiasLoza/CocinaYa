<h1 class="text-black text-center py-4">Log in</h1>
<form
  [formGroup]="loginForm"
  class="bg-dark text-white p-4 custom-center-align text-center mb-4 rounded shadow-lg"
  style="max-width: 400px; margin: auto;"
>
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger text-start mb-3">
    {{ errorMessage }}
  </div>

  <!-- Email Field -->
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="example@gmail.com"
    />
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="text-danger small text-start mt-1"
    >
      <div *ngIf="email.errors?.['required']">Email is required.</div>
    </div>
  </div>

  <!-- Password Field -->
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="exampleInputPassword1"
    />
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="text-danger small text-start mt-1"
    >
      <div *ngIf="password.errors?.['required']">Password is required.</div>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    (click)="login()"
    class="btn btn-primary w-100"
    [disabled]="!loginForm.valid"
  >
    Log in
  </button>

  <!-- Sign-up Redirect -->
  <div class="mt-4">
    <span>Don't have an account?</span>
    <button
      type="button"
      (click)="redirectToRegister()"
      class="btn btn-link text-decoration-none text-primary"
    >
      Sign up here
    </button>
  </div>
</form>
