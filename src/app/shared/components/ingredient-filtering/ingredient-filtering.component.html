<div class="filter-ingredients mt-3">
  <div class="d-flex flex-wrap">
    <label *ngFor="let ingredient of ingredientList | slice:0:10" 
           class="btn btn-outline-primary m-2 d-flex align-items-center">
      <input type="checkbox" 
             name="{{ingredient.strIngredient}}Checkbox" 
             [(ngModel)]="ingredient.selected" 
             (change)="onIngredientChange()" 
             class="me-2">
      {{ ingredient.strIngredient }}
    </label>
  </div>
</div>
