<!-- Enhanced Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand fw-bold text-primary" routerLink="home">Cocina Ya</a>

    <!-- Toggler for mobile view -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left-aligned links -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="home" routerLinkActive="active">Home</a>
        </li>

        <!-- Dropdown Categories -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-dark"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categories
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li *ngFor="let category of categories">
              <a
                class="dropdown-item text-dark"
                routerLink="category/{{category.strCategory}}"
              >
                {{ category.strCategory }}
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="recipes" routerLinkActive="active">All Recipes</a>
        </li>
      </ul>

      <!-- Search Bar (Desktop) -->
      <form class="d-lg-flex mx-auto d-none" style="width: 40%">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          [(ngModel)]="searchText"
          name="searchText"
        />
        <button
          class="btn btn-outline-primary"
          type="submit"
          routerLink="search/{{searchText}}"
        >
          Search
        </button>
      </form>

      <!-- User Actions -->
      <div *ngIf="!isLogged">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-primary" routerLink="register">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" routerLink="login">Login</a>
          </li>
        </ul>
      </div>

      <div *ngIf="isLogged" class="d-flex align-items-center ms-auto">
        <a routerLink="favorites" class="text-primary me-3">
          <i class="fas fa-heart heart-icon fs-5"></i>
        </a>
        <a routerLink="profile" class="text-primary">
          <i class="fa-solid fa-user user-icon fs-5"></i>
        </a>
      </div>

      <!-- Search Bar (Mobile) -->
      <form class="d-lg-none d-flex mt-2">
        <input class="form-control me-2" type="search" placeholder="Search" />
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
