<div *ngIf="user" class="card my-3">
  <div class="card-body">
    <p class="card-text">{{ comment.text }}</p>
    <img class="card-img-thumbnail img-thumbnail-small" src={{comment.imageUrl}} (click)="openModal(comment.imageUrl)">
    <div class="blockquote-footer mt-1">
      <strong>{{ user.name }} {{user.lastName}}</strong> -
      <small>{{ comment.date | date: 'short' }}</small>
    </div>
  </div>
  <button *ngIf="comment.userId === userId" class="btn btn-danger mt-2" (click)="deleteComment()">Delete
    comment</button>
</div>

<div *ngIf="isModalOpen" (click)="closeModal()" (click)="$event.stopPropagation()" class="modal" tabindex="-1" aria-hidden="true" 
  style="background-color: rgb(0, 0, 0); position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Image Preview</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img [src]="selectedImage" class="img-fluid" alt="Preview Image" />
      </div>
    </div>
  </div>
</div>
