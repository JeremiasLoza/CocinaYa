<div class="card my-3">
  <div class="card-body">
    <p class="card-text">{{ comment.text }}</p>
    <footer class="blockquote-footer">
      <strong>{{ user.name }} {{user.lastName}}</strong> - 
      <small>{{ comment.date | date: 'short' }}</small>
    </footer>
  </div>
  <button   class="btn btn-danger mt-2" (click)="deleteComment()">Eliminar Comentario</button>
</div>
<!-- *ngIf="comment.userId === userId" -->
