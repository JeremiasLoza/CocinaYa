<div class="card my-3">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #commentForm="ngForm">
        <div class="form-group">
          <input 
            type="text" 
            class="form-control" 
            id="commentText" 
            name="commentText" 
            [(ngModel)]="commentText" 
            placeholder="Write your comment..." 
            required>
        </div>

        <div class="form-group mt-2">
          <input 
            type="file" 
            class="form-control" 
            (change)="onFileSelected($event)" 
            accept="image/*"
            #fileInput>
        </div>
        
        <button 
          type="submit" 
          class="btn btn-primary mt-2" 
          id="fileInput"
          (click)="fileInput.value = ''"
          [disabled]="!commentForm.form.valid">
          Send
        </button>
      </form>
    </div>
  </div>
